[package]
name = "achat"
version = "0.1.0"
edition = "2021"
description = "Super simple tokio chat server for educational purposes."
repository = "https://github.com/barafael/achat"
license = "Apache-2.0"
default-run = "chat"

[[bin]]
name = "chat"
path = "bin/chat.rs"

[[bin]]
name = "echo"
path = "bin/echo.rs"

[[bin]]
name = "collector"
path = "bin/collector.rs"

[[bin]]
name = "chat_with_announce"
path = "bin/chat_with_announce.rs"

[[bin]]
name = "chat_with_cancel"
path = "bin/chat_with_cancel.rs"

[dev-dependencies]
tokio-test = "0.4.2"

[dependencies]
anyhow = "1.0.56"
clap = { version = "3.1.12", features = ["derive"] }
console-subscriber = "0.1.4"
futures = "0.3.21"
serde_json = "1.0"
tokio = { version = "1", features = [
    "io-util",
    "macros",
    "net",
    "rt",
    "rt-multi-thread",
    "sync",
    "time",
    "tracing",
] }
tokio-util = "0.7.1"
